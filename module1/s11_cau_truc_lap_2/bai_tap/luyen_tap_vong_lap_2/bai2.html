<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inp = parseInt(prompt('nhập số cần tính giai thừa'));
    let outP=1;
    for(let i=2;i<=inp;i++) {
         outP = outP*i;
    }
    document.write('giai thừa của '+inp+'='+outP);
</script>
</body>
</html>
