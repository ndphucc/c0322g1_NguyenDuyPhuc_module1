<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inPut=parseInt(prompt('Nhập số lượng sô trong dãy fibonaci'))
    let a=1;
    let b=1;
    let output= '1'+'<br>'+'1'+'<br>';
    for(let i=2;i<inPut;) {
        c=a+b;
        output=output +""+c+'<br>';
        i++;
        if (i==inPut) {
            break;
        }
        a=b+c;
        output=output +""+a+'<br>';
        i++;
        if (i==inPut) {
            break;
        }
        b=a+c;
        output=output+""+b+'<br>';
        i++;
        if (i==inPut) {
            break;
        }
    }
    document.write(output);
</script>
</body>
</html>
