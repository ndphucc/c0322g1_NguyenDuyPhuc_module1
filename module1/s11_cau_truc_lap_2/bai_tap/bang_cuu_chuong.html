<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tabl ="<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    for(let i=1;i<10;i++) {
        tabl += '<tr>';
        for (let j=1;j<10;j++) {
            tabl= tabl+'<td>'+j+'*'+i+'='+i*j+'</td>';
        }
        tabl=tabl+'</tr>'
    }
    tabl= tabl+'</table>'
    document.write(tabl);
</script>
</body>
</html>
