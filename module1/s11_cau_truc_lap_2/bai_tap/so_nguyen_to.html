<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let b = parseInt(prompt());
    let i=2;
    while (b>0) {
        if(snt(i)=== true) {
            document.write(i+'<br>');
            b--;
        }
        i++;
    }
    function snt(a) {
        for(let i=2;i<a;i++) {
            if(a%i==0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
