<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        setWidth(width) {
            this.width = width
        }

        setLength(length) {
            this.length = length
        }

        perimeter() {
            return (this.length + this.width) * 2
        }

        acreage() {
            return this.width * this.length
        }
    }

    let rectangle = new Rectangle(3, 4)
    acreage = rectangle.acreage();
    perimeter = rectangle.perimeter();
    document.write('diện tích = ' + acreage + ' chu vi = ' + perimeter)
</script>
</body>
</html>
