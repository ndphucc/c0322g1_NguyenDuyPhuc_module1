<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c = new Array();
    let b = Array();
    for (let j = 0; j < 10; j++) {
        b[j] = parseInt(prompt('Nhập 10 phần tử mảng b: '));
        c.push(b[j])
    }
    let a = Array();
    for (let i = 0; i < 10; i++) {
        a[i] = parseInt(prompt('Nhập 10 phần tử mảng a: '));
        c.push(a[i]);
    }
    document.write(c);
</script>
</body>
</html>
