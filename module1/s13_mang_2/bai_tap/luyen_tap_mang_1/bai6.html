<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let flag = true;
    for (let i = 0; i < 10; i++) {
        array[i] = parseInt(prompt('nhập mảng'));
    }
    let v = parseInt(prompt('nhập V'))
    for (let i = 0; i < 10; i++) {
        if (v === array[i]) {
            document.write('V is in the array');
            flag = false;
            break;
        }
    }
    if (flag === true) {
        document.write('V is not in the array')
    }
</script>
</body>
</html>
