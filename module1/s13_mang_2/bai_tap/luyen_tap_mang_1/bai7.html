<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    for (let i = 0; i < 10; i++) {
        array[i] = parseInt(prompt('nhập mảng'));
    }
    let v = parseInt(prompt('nhập V'))
    let i=0;
    for (i = 0; i < 10; i++) {
        if (v === array[i]) {
            break;
        }
    }
    for(;i<10;i++) {
        array[i]=array[i+1];
    }
    array[10]=0
    document.write(array.jo  in(' '));


</script>
</body>
</html>
