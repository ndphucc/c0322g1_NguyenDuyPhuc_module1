<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = '3, -5, -8, 10, -14, 2, 15, 10, 17, 9';
    count=0;
    for (let i=0;i<array.length;i++) {
        if(array[i]==='-') {
            count++;
        }
    }
    document.write(count+' số nguyên âm trong mảng')
</script>
</body>
</html>
