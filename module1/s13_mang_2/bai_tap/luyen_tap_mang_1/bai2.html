<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [3, 5, 8, 10, 14, 2, 15, 10, 17, 9];
    let max = 0;
    let index = 0;
    for (let i = 0; i < array.length; i++) {
        if (max <= array[i]) {
            max = array[i];
            index = i;
        }
    }
    document.write(max+' ở vị trí '+index);

</script>
</body>
</html>
