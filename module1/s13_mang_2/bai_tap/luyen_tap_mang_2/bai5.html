<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('nhập chuổi 1');
    let b= prompt('nhập chuôi 2');
    // let a='1234avbc'
    // let b= '1234aabc'
    let flag = true;
    if(a.length!==b.length) {
        document.write('2 chuỗi ko bằng nhau')
    }
    else {
        for(let i=0;i<a.length;i++) {
            if(a[i]!==b[i]) {
                document.write('2 chuỗi ko bằng nhau');
                flag=false;
                break
            }
        }
        if(flag===true) {
            document.write('2 chuổi bằng nhau')
        }
    }
</script>
</body>
</html>
