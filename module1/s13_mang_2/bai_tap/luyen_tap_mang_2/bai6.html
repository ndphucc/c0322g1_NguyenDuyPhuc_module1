<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt('nhập số ký tự ');
    let a = []
    for(let i=0;i<num;i++) {
        a[i]=prompt('nhập ký tự')
    }
    for(let i=0;i<a.length;i++) {
        if(a[i]==='-') {
            a[i]='_'
        }
    }
    document.write(a.join(''))
</script>
</body>
</html>
