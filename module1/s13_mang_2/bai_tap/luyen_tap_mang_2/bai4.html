<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập chuổi");
    let count=0;
    for(let i=0;i<a.length;i++) {
        if(a[i]!=' '&&a[i+1]==' ') {
            count++;
        }
    }
    document.write('chuỗi có ' +(count+1)+' ký tự')
</script>


</body>
</html>
