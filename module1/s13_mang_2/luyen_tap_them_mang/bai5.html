<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function primeNumber(a) {
        if (a === 0 || a === 1) {
            return false
        }
        for (let i = 2; i < a; i++) {
            if (a % i === 0) {
                return false
            }
        }
        return true
    }

    let a = 0;
    let b = 1;
    let c = 0;
    while (c < 10000) {
        c = a + b;
        a = b;
        b = c;
        if (primeNumber(c) === true) {
            document.write(c + ' ')
        }
    }

</script>
</body>
</html>
