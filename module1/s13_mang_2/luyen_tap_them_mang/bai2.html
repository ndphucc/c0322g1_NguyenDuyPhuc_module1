<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseFloat(prompt('nhap N'))
    let sum = 0;
    for (let i = 1; i <= n; i++) {
        sum = sum + 1 / (i * i * i);
    }
    document.write(sum)
</script>
</body>
</html>
