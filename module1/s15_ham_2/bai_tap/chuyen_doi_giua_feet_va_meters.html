<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="swap" type="text"><br>
<button onclick="meterToFoot(document.getElementById('swap').value)">foot</button><button onclick="footToMeter(document.getElementById('swap').value)">meter</button>
<script>
    function footToMeter(foot) {
        let b = parseFloat(foot)
        let x = 0.305 * b;
        document.write(x)

    }
    function meterToFoot(meter) {
        let b = parseFloat(meter)
        let x = 3.279 * b;
        document.write(x)
    }

</script>
</body>
</html>
