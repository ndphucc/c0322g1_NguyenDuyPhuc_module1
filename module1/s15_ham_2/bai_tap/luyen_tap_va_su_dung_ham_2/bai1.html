<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.
    let a=prompt('nhập vào một số')
    function square(x) {
        let a=parseInt(x)
        return Math.pow(x,2);
    }
    document.write(square(a).toString())
</script>
</body>
</html>
