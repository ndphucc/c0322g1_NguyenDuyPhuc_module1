<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.
    let arr = [1,3,5,2,6,7,8,9]
    function reverseArr(arr) {
        let j=arr.length
        for(let i=0;i<j;i++,j--) {
            let b=arr[i]
            arr[i]=arr[j];
            arr[j]=b;
        }
        return arr
    }
    arr=reverseArr(arr)
    document.write(arr.join(' '))
</script>
</body>
</html>
