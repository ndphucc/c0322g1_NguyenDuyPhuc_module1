<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ
    // đó có nằm trong mảng không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu không
    // trả về -1.
    function findArr(arr,x) {
        let count=0
        for(let i=0;i<arr.length;i++) {
            if (x===arr[i]) {
                count++
            }
        }
        if(count===0) {
            count=-1
        }
        return count;
    }
    let arr = [1,3,5,2,3,7,8,3]

    document.write(findArr(arr,10))
</script>
</body>
</html>
