<script>
    function swap(a,b) {
        let c= a;
        a=b;
        b=c;
        document.write(a+'&nbsp&nbsp'+b)
    }
    let a=5;
    let b=6;
    document.write(a+' '+b+'<br>')
    swap(a,b);
</script>
