<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng
    // được.
    function factorial(x) {
        if(x<0) {
            return 'không có giai thừa'
        }
        else if(x===0||x===1) {
            return 1
        }
        else {
             return x*factorial(x-1);
        }
    }
    let x = parseInt(prompt('nhập số'))
    document.write(factorial(x))


</script>
</body>
</html>
