<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng
    // được.
    function factorial(x) {
        let a= parseInt(x)
        if(a===1) {
             return 1
         }
         else {
            return  a*factorial(a-1)
         }
    }
    let x = prompt('nhập số')
    document.write(factorial(x))


</script>
</body>
</html>
