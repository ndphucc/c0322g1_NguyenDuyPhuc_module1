<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        for(let i=2;i<number;i++) {
            if(number%i===0) {
                return false;
                break;
            }
        }
        return true
    }
    for(let i=2;i<10000;i++) {
        if(isPrime(i)===true) {
            document.write(i+' ')
        }
    }
</script>
</body>
</html>
