<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--<h1 onclick="display(numberAdd(2))">2</h1>-->
<script>
    // Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị
    // cho lời gọi hàm. Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên
    // màn hình.
    function numberAdd(x) {
        return x+1;
    }
    function display(x) {
        document.write(x);
    }
    let a= parseInt(prompt('nhập số'));
    document.write(display(numberAdd(a)).toString)
</script>
</body>
</html>
