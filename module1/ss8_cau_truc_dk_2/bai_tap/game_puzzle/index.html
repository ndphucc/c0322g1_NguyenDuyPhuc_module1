    <script>
        function swap1() {
            let imgObj= null;
            imgObj = document.getElementById('first').src;
            if (imgObj=="funny-cat1_part1x1.jpg") {
                document.getElementById('first').src='monkey_part1x1.jpg'
            }
            if(document.getElementById('first').src=="monkey_part1x1.jpg") {
                document.getElementById('first').src='funny-cat1_part1x1.jpg'
            }
            if(document.getElementById('first').src=="panda_swap_part1x1.jpg") {
                document.getElementById('first').src='funny-cat1_part1x1.jpg'
            }
        }
    </script>
