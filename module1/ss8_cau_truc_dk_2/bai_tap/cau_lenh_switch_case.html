<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <input type="number" width="150px" id="month">
        <button onclick="day()">Tính số ngày</button>
        <h1 id="outPut"></h1>
    </div>
    <script>
        function day() {
             let month = parseInt(document.getElementById('month').value);
             switch (month) {
                 case 1:document.getElementById('outPut').innerText="Tháng 1 có 31 ngày"; break;
                 case 2:document.getElementById('outPut').innerText="Tháng 2 có 28 hoặc 29 ngày"; break;
                 case 3:document.getElementById('outPut').innerText="Tháng 3 có 31 ngày"; break;
                 case 4:document.getElementById('outPut').innerText="Tháng 4 có 30 ngày"; break;
                 case 5:document.getElementById('outPut').innerText="Tháng 5 có 31 ngày"; break;
                 case 6:document.getElementById('outPut').innerText="Tháng 6 có 30 ngày"; break;
                 case 7:document.getElementById('outPut').innerText="Tháng 7 có 31 ngày"; break;
                 case 8:document.getElementById('outPut').innerText="Tháng 8 có 31 ngày"; break;
                 case 9:document.getElementById('outPut').innerText="Tháng 9 có 30 ngày"; break;
                 case 10:document.getElementById('outPut').innerText="Tháng 10 có 31 ngày"; break;
                 case 11:document.getElementById('outPut').innerText="Tháng 11 có 30 ngày"; break;
                 case 12:document.getElementById('outPut').innerText="Tháng 12 có 31 ngày"; break;
             }
        }
    </script>
</body>
</html>
