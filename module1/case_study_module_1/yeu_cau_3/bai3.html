<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators = [5, 5, 5];
    let denominators = [6, 3, 4];
    let index=0;
    let max=numerators[0]/denominators[0];
    for (let i = 0; i < numerators.length; i++) {
        if(max<numerators[i]/denominators[i]) {
            index=i;
            max=numerators[i]/denominators[i];
        }
    }
    document.write(numerators[index]+'/'+denominators[index]+'là phân số lớn nhất, có chỉ số là '+index);
</script>
</body>
</html>
