<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Cho mảng a chỉ chứa các số nguyên
    // Xây dựng mảng b là prefix sums của mảng a cụ thể theo công thức:
    let arr1 = new Array(1, 2, 3, 4, 5, 6, 7)
    let arr2 = preFixSums(arr1)
    document.write(arr2)

    function preFixSums(arr1) {
        let arr2 = []
        for (let i = 0; i < arr1.length; i++) {
            arr2[i] = 0
        }
        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j <= i; j++) {
                arr2[i] = arr2[i] + arr1[j];
            }
        }
        return arr2
    }

</script>
</body>
</html>
