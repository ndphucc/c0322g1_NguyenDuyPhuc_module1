<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //     Cho xâu kí tự. Hãy đếm số lượng kí tự khác nhau trong xâu đó
    //     Ví dụ: s = &quot;cabca&quot;, thì kết quả differentSymbolsNaive(s) = 3.
    //  ⇨ Có 3 kí tự khác nhau là a, b và c.
    let a = prompt('nhâp chuỗi');
    // let a= ' ccccccaccacgth'
    document.write(a + '<br>');
    countCharacter(a)

    function countCharacter(str) {
        let x = str.split('');
        let newStr=[]
        for (let i = 0; i < x.length; i++) {
            for (let j = i + 1; j < x.length; j++) {
                if (x[i] === x[j]) {
                    x.splice(j, 1);
                    j--;
                }
            }
        }
        for(let i=0;i<x.length;i++) {
            if(x[i]!==' ') {
                newStr.push(x[i])
            }
        }
        document.write('chuỗi có ' + newStr.length + ' ký tự khác nhau là : ');
        document.write(newStr.join(','))
    }


</script>
</body>
</html>
