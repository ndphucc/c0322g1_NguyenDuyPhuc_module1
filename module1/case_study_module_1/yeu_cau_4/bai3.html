<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt();
    let b = prompt();
    document.write(a+'<br>'+b+'<br>')
    document.write('2 chuỗi có '+commonCharacter(a, b)+' ký tự giống nhau');

    function commonCharacter(s1, s2) {
        count = 0;
        let a = s1.split('');
        let b = s2.split('');
        for (let i = 0; i < a.length; i++) {
            for (let j = 0; j < b.length; j++) {
                if (a[i] === b[j]) {
                    count++;
                    a.splice(i,1);
                    b.splice(j,1)
                    i--;
                    break;
                }
            }

        }
        return count;

    }

</script>
</body>
</html>
