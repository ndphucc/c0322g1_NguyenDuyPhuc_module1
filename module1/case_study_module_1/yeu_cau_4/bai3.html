    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 'aaaa';
    let b = 'aaaa';
    commonCharacter(a, b);

    function commonCharacter(s1, s2) {
        count = 0;
        let a = s1.split('');
        let b = s2.split('');
        for (let i = 0; i < a.length; i++) {
            for (let j = 0; j < b.length; j++) {
                if (a[i] === b[j]) {
                    count++;
                    a.splice(1, i);

                    document.write(a + '<br>' + b + '<br>');
                    break;

                }
            }

        }

    }
</script>
