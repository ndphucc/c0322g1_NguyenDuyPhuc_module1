<script>
    // let a = prompt('nhập chuỗi ');
    let str = '   TrAn    DUC hAi'
    str = removeSpace(str);
    str = repairString(str)
    alert(str)
    document.write('từ dài nhất trong chuỗi là :  ' + findLongWord(str))

    function removeSpace(str) {
        let newStr = str.trim()
        newStr = newStr.split('');
        // while (x[0] === ' ' || x[x.length - 1] === ' ') {
        //     if (x[0] === ' ') {
        //         x.shift();
        //     }
        //     if (x[x.length - 1] === ' ') {
        //         x.pop();
        //     }
        // }
        for (let i = 0; i < newStr.length; i++) {
            if (newStr[i] === ' ' && newStr[i + 1] === ' ') {
                newStr.splice(i, 1);
                i--;
            }
        }
        let result = newStr.join('')
        return result
    }

    function repairString(str) {
        let result = [];
        result.push(str[0].toUpperCase())
        for (let i = 1; i < str.length; i++) {
            if (str[i - 1] === ' ') {
                result.push(str[i].toUpperCase())
            } else {
                result.push(str[i].toLowerCase())
            }
        }
        result = result.join('');
        return result
    }

    function findLongWord(str) {
        let newStr = str.split(' ');
        let index = 0;
        let longString = newStr[0].length
        for (let i = 0; i < newStr.length; i++) {
            if (longString < newStr[i].length) {
                index = i;
                longString = newStr[i].length;
            }
        }
        return newStr[index];
    }


</script>
