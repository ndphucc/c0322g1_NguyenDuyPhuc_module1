<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 3: Vẽ tam giác cân đặc có chiều cao h. Ví dụ: h = 5
    let a=parseInt(prompt('nhập chiều cao'))
    let b=1;
    for(let i=1;i<=a;i++) {
        for(let j=a-i;j>=1;j--) {
            document.write('&nbsp&nbsp')
        }
        for(let j=1;j<=b;j++) {
            document.write('*')
        }
        b=b+2;
        document.write('<br>')
    }

</script>
</body>
</html>
