<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m theo hình dưới đây.
    let n = parseInt(prompt('nhập chiều dài'))
    let m = parseInt(prompt('nhập chiều rộng'))
    for (let i = 1; i <= n; i++) {
        if (i === 1 || i === n) {
            for (let i = 1; i <= m; i++) {
                document.write('*')
            }
        } else {
            document.write('*')
            for (let i = 2; i < m; i++) {
                document.write('&nbsp&nbsp');
            }
            document.write('*')
        }
        document.write('<br>')
    }
</script>
</body>
</html>
