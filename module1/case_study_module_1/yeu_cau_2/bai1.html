<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết một chương trình để nhập lương nhân viên, tính thuế thu nhập và lương ròng
    // (số tiền lương thực sự mà nhân viên đó nhận được). Với các thông số giả sử như sau
    // (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
    // 20% thuế thu nhập nếu lương là 15 triệu.
    // 10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
    // 5% thuế thu nhập nếu lương dưới 7 triệu
    let totalSalary = parseInt(prompt('nhập lương nhân viên'))
    if(totalSalary<7000000) {
        let tax = totalSalary*5/100
        let salary = totalSalary-tax;
        document.write('thuế = '+tax+'<br>'+'lương = '+salary);
    }
    else if(totalSalary<15000000) {
        let tax = totalSalary*10/100
        let salary = totalSalary-tax;
        document.write('thuế = '+tax+'<br>'+'lương = '+salary);
    }
    else {
        let tax = totalSalary*20/100
        let salary = totalSalary-tax;
        document.write('thuế = '+tax+'<br>'+'lương = '+salary);
    }
</script>
</body>
</html>
