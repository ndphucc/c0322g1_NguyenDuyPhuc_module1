<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //  Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm
    // hay phụ âm. Ký tự là bất kỳ được nhập từ bàn phím.
    let a = prompt('nhập ký tự vào');
    switch (a) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E':
            document.write('ký tự vừa nhập vào là nguyên âm');
            break;
        default:
            document.write('ký tự vừa nhập vào là phụ âm')
    }

</script>
</body>
</html>
