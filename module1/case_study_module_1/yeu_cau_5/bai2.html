<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt('nhập chiều dài của mảng '));
    let n = parseInt(prompt('nhập chiều rộng của mảng'));
    let a = 0;
    let arr = new Array(m)
    for (let i = 0; i < m; i++) {
        arr[i] = new Array(n)
        for (let j = 0; j < n; j++) {
            arr[i][j] = parseInt(prompt('nhập giá trị của phần tử [' + i + '][' + j + ']'));
        }
    } for (let i = 0; i < arr.length; i++) {
        document.write(arr[i].join(' ') + '<br>');
    }
    document.write('các số nguyên tố trong mảng : ')
    let result=primeArr(arr);
    document.write("<br>"+"mảng có"+result+'số nguyên tố');


    function prime(x) {
        if (x < 2) {
            return false;
        }
        for (let i = 2; i < x; i++) {
            if (x % i === 0) {
                return false
            }
        }return true
    }
    function primeArr() {
        let count=0;
        for(let i=0;i<arr.length;i++) {
            for(let j=0;j<arr[i].length;j++) {
                if(prime(arr[i][j])) {
                    document.write(arr[i][j]+',');
                    count ++;
                }
            }
        }
        return count;
    }
</script>
</body>
</html>
