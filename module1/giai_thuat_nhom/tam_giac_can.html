<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt('nhập cạnh đáy'))
    b=a/2+1;
    let j=1;
    for(;j<=a;b--,j+=2) {
        for(let g=0;g<b;g++) {
            document.write('&nbsp&nbsp');
        }
        for(let c=0;c<j;c++) {
            document.write('*')
        }
        document.write('<br>')
    }
</script>
</body>
</html>
